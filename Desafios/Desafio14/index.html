<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro de Imoveis</title>
    <script src="JS/cadastro-imoveis.js"></script>
  </head>
  <body>
    <h1>Cadastro de Imoveis</h1>
    <form>
      <p>
        <label>Tipo: </label>
        <select name="tipo" id="tipo">
          <option value="Casa">Casa</option>
          <option value="Apartamento">Apartamento</option>
        </select>
      </p>
      <p>
        <label for="area">Área: </label>
        <input type="text" name="area" id="area" />
      </p>
      <p>
        <label for="alugado">Esta alugado?</label>
        <input type="radio" name="alugado" value="Sim" />Sim
        <input type="radio" name="alugado" value="Não" />Não
      </p>
      <button type="button" onclick="salvar()">Salvar imóvel</button>
    </form>
    <ul id="list"></ul>
  </body>
</html>
