<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Adivinhação</title>
    <link id="css1" rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div id="titulos">
        <h1>Jogo da Adivinhação</h1>
        <label for="number">Adivinhe o numero entre 0 e 10</label>
      </div>
      <br />
      <div id="inputs">
        <input
          type="Number"
          id="number"
          name="number"
          max="10"
          min="1"
          required
        />
        <input type="button" id="button" value="Tentar" />
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
